<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Marta Delos Santos</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">Your current location</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Asia/Kuwait">Kuwait</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Europe/Kiev">Kiev</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Warsaw">Warsaw</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles <small class="country">USA</small></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul <small class="country">KOREA</small></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney <small class="country">AUSTRALIA</small></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila <small class="country">PHILIPPINES</small></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Project coded by
      <a href="https://linktr.ee/martadlsnts" target="_blank" class="name-link"
        >Marta Delos Santos</a
      >, open-sourced on
      <a
        href="https://github.com/mdlsnts/world-clock"
        target="_blank"
        class="github-link"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
